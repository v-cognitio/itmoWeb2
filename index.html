<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="mainTable">
    <div class="tableElement mainMargin">
        <div class="mainCity">Санкт-Петербург</div>
        <div class="mainTemp">12℃</div>
    </div>

    <div class="tableElement mainMargin">
        <div class="weatherInfo">
            <div class="infoElement">
                <div>Ветер</div>
                <div>5.1 м/с</div>
            </div>
            <div class="infoElement">
                <div>Облачность</div>
                <div>Пасмурно</div>
            </div>
            <div class="infoElement">
                <div>Давление</div>
                <div>1012 мм рт. ст.</div>
            </div>
        </div>
    </div>

    <div class="tableElement">
        <div class="title">Избранное</div>
    </div>

    <div class="tableElement">
        <div class="title">
            <input placeholder="Добавить город" type="text">
        </div>
    </div>

    <div class="tableElement dotted">
        <div class="nameBar">
            <div>Москва</div>
            <span>5℃</span>
        </div>
        <div class="weatherInfo">
            <div class="infoElement">
                <div>Ветер</div>
                <div>5.1 м/с</div>
            </div>
            <div class="infoElement">
                <div>Облачность</div>
                <div>Пасмурно</div>
            </div>
            <div class="infoElement">
                <div>Давление</div>
                <div>1012 мм рт. ст.</div>
            </div>
        </div>
    </div>

    <div class="tableElement dotted">
        <div class="nameBar">
            <div>Москва</div>
            <span>5℃</span>
        </div>
        <div class="weatherInfo">
            <div class="infoElement">
                <div>Ветер</div>
                <div>5.1 м/с</div>
            </div>
            <div class="infoElement">
                <div>Облачность</div>
                <div>Пасмурно</div>
            </div>
            <div class="infoElement">
                <div>Давление</div>
                <div>1012 мм рт. ст.</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
